<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Level</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css.css" />
  <style>
    h1 {
      margin-bottom: 30px;
    }

    .level-container {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 20px;
    }

    .level-button {
      background-color: #000;
      color: #fff;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .level-button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.1);
    }

    .level-button:disabled {
      background-color: #555;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Select Your Level</h1>
  <div class="level-container">
    <button class="level-button" id="level1" onclick="selectLevel(1)">Level 1</button>
    <button class="level-button" id="level2" disabled onclick="selectLevel(2)">Level 2</button>
    <button class="level-button" id="level3" disabled onclick="selectLevel(3)">Level 3</button>
    <button class="level-button" id="level4" disabled onclick="selectLevel(4)">Level 4</button>
    <button class="level-button" id="level5" disabled onclick="selectLevel(5)">Level 5</button>
    <button class="level-button" id="level6" disabled onclick="selectLevel(6)">Level 6</button>
    <button class="level-button" id="level7" disabled onclick="selectLevel(7)">Level 7</button>
    <button class="level-button" id="level8" disabled onclick="selectLevel(8)">Level 8</button>
  </div>

  <script>
    function selectLevel(level) {
      alert(`You selected Level ${level}`);
      
      // Simulate level completion for demo purposes
      if (level < 8) {
        document.getElementById(`level${level + 1}`).disabled = false;
      }
    }
  </script>
</body>
</html>
