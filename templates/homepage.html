<html lang="en">
<head>

  <h1 class="text-center">Welcome {{ current_user.username }}</h1>
  <div class="button-container">

    <form method="get" action="/select-language">

    </form>

    <!-- Continue Game Button -->
    <form method="get" action="/select-level">
      <button class="game-button" type="submit">Continue Game</button>
    </form>

    <!-- Change Character Button -->
    <form method="get" action="/create-character">
      <button class="game-button" type="submit">Change Character</button>
    </form>

    <!-- Settings Button -->
    <form method="get" action="/settings">
      <button class="game-button" type="submit">Settings</button>
    </form>
    </div>

    function startNewGame() {

    }

    function continueGame() {
      alert("Continuing your game!");

    }
  </script>

</html>
