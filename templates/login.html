<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/css.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" height="50%" width="auto">-->
    <title>My Logo</title>
    </head>
<body>
    <div class="container">
        <div>
            <a href="/"><img src="../static/images/classifylogoside.png" alt="ICF Logo" width="350" height="auto"></a>
        </div>
        <form method="POST" action="/log-in">
            <fieldset>
                <legend>Log In</legend>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <button type="submit" name="login_role" class="button-57" value="student">Student Login</button>
                        <button type="submit" name="login_role" class="button-57" value="teacher">Teacher Login</button>
                        <!-- <button type="submit" name="login_role" class="button-57" value="parent">Parent Login</button> -->
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </body>
