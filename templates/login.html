<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Log In</title>
        <link rel="stylesheet" href="../static/css.css" /> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--The next line is new, I intended this for the google sign in--> 
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>

    <body>
        <div class="container">
            <div>
                <a href="/"><img src="../static/images/classifylogoside.png" alt="ICF Logo" width="350" height="auto"></a>
            </div>
            <form method="POST" action="/log-in">
                <fieldset>
                    <legend>Log In</legend>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="email">Email</label>
                        <div class="col-md-4">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="password">Password</label>
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                    <!-- Add Google Sign-In button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Google Sign-In Script -->
        <script>
            // This function is called when the user successfully signs in with Google
            function onSignIn(googleUser) {
            // Get the Google User profile info
            var profile = googleUser.getBasicProfile();
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Email: ' + profile.getEmail());
        
            // Get the ID Token
            var id_token = googleUser.getAuthResponse().id_token;
            console.log('ID Token: ' + id_token);
            }  
        </script> 
    </body>
</html>
