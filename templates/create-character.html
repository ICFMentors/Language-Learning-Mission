<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Selection</title>
</head>
<body>
<h1>Select Character</h1>
  <div class="character-selection">
    <!-- Empty Box 1 -->
    <div class="character">
      <img src="..\static\images\character1wbackground.png" height="200px" width="200 px">
      <div class="character-name">Character 1</div>
    </div>

    <!-- Empty Box 2 -->
    <div class="character">
      <img src="..\static\images\character2nobackground.png" height="200px" width="200 px">
      <div class="character-name">Character 2</div>
    </div>

    <!-- Empty Box 3 -->
    <div class="character">
      <img src="../static/images/character3wbackground.jpg" height="200px" width="200 px">
      <div class="character-name">Character 3</div>
    </div>
  </div>

  <!-- Generate Character Button -->
  
    <button class="generate-button" id="generateButton">Generate Character</button>
    <div id="textBoxContainer"></div>

    <script>
      document.getElementById("generateButton").addEventListener("click", function() {
        // Check if the text box already exists
        if (!document.getElementById("characterTextBox")) {
          // Create a new input element
          const textBox = document.createElement("input");
          textBox.type = "text";
          textBox.id = "characterTextBox";
          textBox.placeholder = "Enter character details...";
          
          // Append the text box to the container
          document.getElementById("textBoxContainer").appendChild(textBox);
        }
      });
    </script>  
  
</body>
</html>
