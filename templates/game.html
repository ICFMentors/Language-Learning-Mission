<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Game with Phaser.js</title>
    <style>
        #dialogue-box {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            padding: 10px;
            background-color: white;
            border: 2px solid black;
            display: none;
            z-index: 10;
        }
        #interact-prompt {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="dialogue-box">Press SPACE to interact.</div>
    <div id="interact-prompt">Press SPACE to interact</div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="/static/game.js"></script>
</body>
</html>
