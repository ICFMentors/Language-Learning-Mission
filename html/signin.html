<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sign up</title>
   <!-- <link rel="stylesheet" href="../static/css/styles.css" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link href="../static/css/styles.css" rel="stylesheet" type="text/css"/>-->
    <!--<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico" height="50%" width="auto">-->
  </head>
  
  <body>
    <!--<div><a href="/"><img src="../static/images/classifylogoside.png" alt="ICF Logo" width="350" height="auto"></div></a>-->
    <form class="form-container" method="POST" action="/sign-up">
      <fieldset>
        <legend>Sign Up</legend>

        <div class="form-group">
          <label class="col-md-4 control-label" for="first_name">First Name</label>
          <div class="col-md-4">
            <input id="first_name" name="first_name" type="text" placeholder="First" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="last_name">Last Name</label>
          <div class="col-md-4">
            <input id="last_name" name="last_name" type="text" placeholder="Last" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="email">Email</label>
          <div class="col-md-4">
            <input id="email" name="email" type="email" placeholder="Email" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="Password   * Must be at least 6 characters *" class="form-control" required="">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="selectbasic">Age</label>
          <div class="col-md-4">
            <select id="selectbasic" name="selectbasic" class="form-control">
              {% for age in range(1, 101) %}
              <option value="{{ age }}">{{ age }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4">
            <button id="submit" name="submit" class="button-17">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
